<div class="container-fluid">     
    <div class="row">
        <div class="col-xxl-12 col-xl-12">
            <!-- project card -->
            <div class="card d-block">
                <div class="card-body">                                                                        
                    <h4 class="mt-2">App Error Log Details</h4>
                    <div class="row">
                        <div class="col d-flex">
                        <div class="col-4 col-sm-4 pe-2">                                            
                            <div>
                                <p class="mt-2 mb-1 ps-1 fw-semibold">Slug :</p>
                            </div>
                            <div>
                                <p class="mt-2 mb-1 ps-1 fw-semibold">Subject :</p>
                            </div>
                            <div>
                                <p class="mt-2 mb-1 ps-1 fw-semibold">CreatedAt :</p>
                            </div>
                            <div>
                                <p class="mt-2 mb-1 ps-1 fw-semibold">UpdatedAt :</p>
                            </div>
                            <div>
                                <p class="mt-2 mb-1 ps-1 fw-semibold">Template :</p>
                            </div>
                        </div> <!-- end col -->

                        <div class="col-8 col-sm-8 ps-2">
                            <div>
                                <p class="mt-2 mb-1">{{viewData.Slug}}</p>                                                
                            </div>
                            <div>
                                <p class="mt-2 mb-1">{{viewData.SubjectEn}}</p>                                                
                            </div>
                            <div>
                                <p class="mt-2 mb-1">{{viewData.createdAt | date}}</p>                                                
                            </div>
                            <div>
                                <p class="mt-2 mb-1">{{viewData.updatedAt | date}}</p>                                                
                            </div>
                            <div>
                                <div class="mt-2 mb-1" [innerHTML]="viewData.TextEn"></div>                                                
                            </div>                                           
                        </div>                                        
                    </div>
                    <div class="clearfix"></div>
                    <div class="m-2 text-start">                           
                        <a routerLink="/mail-template" class="btn btn-primary" type="button"><i class=" uil uil-left-arrow-from-left text-white"></i>  Back</a>                                        
                    </div>
                </div> <!-- end row -->
            </div>
        </div>
    </div>
</div>
